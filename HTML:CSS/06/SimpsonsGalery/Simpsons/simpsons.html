<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simpsons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    <title>Simpsons Galery</title>
</head>
<body>
    <!-- -----------------LOGOTIPAS--------------------- -->
    <div class="logo">
<span class="logo"><img class="logo" src="logo.png" alt=""></span>
    </div>
    <!-- -------------------LENTELE-------------------- -->
<div class="main">
<!-- -------------------ROW1-------------------- -->
<div class="row row1">
    <div class="box r1">
        <span class="r1img"><img src="Homer.png" alt=""></span>
       <a href="Homer.png"><span class="r1name">HOMER</span></a>
    </div>
    <div class="box r1">
        <span class="r1img"><img src="Marge.png" alt=""></span>
        <a href="Marge.png"><span class="r1name">Marge</span></a>
    </div>
</div>
<!-- -------------------ROW2-------------------- -->
<div class="row row2">
    <div class="box r2">
        <img src="bart.png" alt="">
        <a href="bart.png"><span class="r1name row2">Bart</span></a>
    </div>
    <div class="box r2">
        <img src="lisa.png" alt="">
        <a href="lisa.png"><span class="r1name row2">Lisa</span></a>
    </div>
    <div class="box r2">
        <img src="Maggie.png" alt="">
        <a href="Maggie.png"><span class="r1name row2">Maggie</span></a>
    </div>
</div>
<!-- -------------------ROW3-------------------- -->
<div class="row row2">
    <div class="box r3">
        <img src="Burns.png" alt="">
        <span class="r1name row3">Burns</span>
    </div>
    <div class="box r3">
        <img src="Flanders.jpeg" alt="">
        <span class="r1name row3">Flanders</span>
    </div>
    <div class="box r3">
        <img src="Grandpa.png" alt="">
        <span class="r1name row3">Grandpa</span>
    </div>
    <div class="box r3">
        <img src="Millhouse.png" alt="">
        <span class="r1name row3">Millhouse</span>
    </div>
</div>
<!-- -------------------ROW4-------------------- -->
<div class="row row4">
    <div class="box r4">
        <img src="Smithers.jpeg" alt="">
        <span class="r1name row4">Smithers</span>
    </div>
</div>
<!-- ---------------------------------------------- -->
</div>
<!-- -------------------LENTELE-------------------- -->
</body>
</html>
