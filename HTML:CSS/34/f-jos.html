<!DOCTYPE html>
<html lang="en">
<head>

            <input type="text" name="Labas" ><label for="Labas" data-label-text="Pasisveikinimo tekstas" id="Labas"></label>

    <section>

            <div id="calc-use">

    <section>

        <div class="container">
            <div id="rgb"></div>
            <div id="hsl"></div>
        </div>
    </section>

    <section>
        <h2>rgba() hsla()</h2>
        <div class="container">
            <div id="back">
            <div id="rgba"></div>
            <div id="hsla"></div>
        </div>
        </div>
    </section>
