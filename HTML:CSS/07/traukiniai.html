<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="traukiniai.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Monoton&display=swap" rel="stylesheet">
    <title>Layout 1</title>
</head>
<body>
    <h1>Traukinių Top <span>10</span></h1>
    
    <div class="container">
        <div class="row grid-container fixed">
            <div class="box sm-1 md-1-2">
                <div class="img-container">
                    <img src="img/01.jpeg">
                    <a href="img/01.jpeg" class="title"><span>1</span></a>
                </div>
            </div>
            <div class="box sm-1 md-1-2">
                <div class="img-container">
                    <img src="img/02.jpeg">
                    <a href="img/02.jpeg" class="title"><span>2</span></a>
                </div>
            </div>
        </div>

        <div class="row grid-container fixed">
            <div class="box sm-1 md-1-2 lg-1-3">
                <div class="img-container">
                    <p>Šiuo metu nuotraukos dar nėra, bet mes dedame visas pastangas, kad ji kuo greičiau atsirastų</p>
                    <a class="title"><span>3</span></a>
                </div>
            </div>
            <div class="box sm-1 md-1-2 lg-1-3">
                <div class="img-container">
                    <img src="img/04.jpeg">
                    <a href="img/04.jpeg" class="title"><span>4</span></a>
                </div>
            </div>
            <div class="box sm-1 md-1-2 lg-1-3">
                <div class="img-container">
                    <img src="img/10.jpeg">
                    <a href="img/10.jpeg" class="title"><span>5</span></a>
                </div>
            </div>
        </div>

        <div class="row grid-container">
            <div class="box sm-1 md-1-2 lg-1-4">
                <div class="img-container">
                    <img src="img/06.jpeg">
                    <a href="img/06.jpeg" class="title"><span>6</span></a>
                </div>
            </div>
            <div class="box sm-1 md-1-2 lg-1-4">
                <div class="img-container">
                    <img src="img/07.jpeg">
                    <a href="img/07.jpeg" class="title"><span>7</span></a>
                </div>
            </div>
            <div class="box sm-1 md-1-2 lg-1-4">
                <div class="img-container">
                    <img src="img/08.jpeg">
                    <a href="img/08.jpeg" class="title"><span>8</span></a>
                </div>
            </div>
            <div class="box sm-1 md-1-2 lg-1-4">
                <div class="img-container">
                    <img src="img/09.jpeg">
                    <a href="img/09.jpeg" class="title"><span>9</span></a>
                </div>
            </div>
        </div>

        <div class="grid-container row  fixed">
            <div class="box sm-1">
                <div class="img-container">
                    <img src="img/05.jpeg">
                    <a href="img/05.jpeg" class="title"><span>10</span></a>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
